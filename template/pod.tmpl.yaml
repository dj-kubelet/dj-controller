apiVersion: v1
kind: Pod
metadata:
  generateName: $POD_NAME
  labels:
    dj-kubelet/spotify-track: ""
  ownerReferences:
  - apiVersion: dj-kubelet.com/v1
    kind: Track
    name: $TRACK_NAME
    uid: $TRACK_UID
    controller: true
spec:
  restartPolicy: Never
  containers:
  - image: djkubelet/spotify-ctl:latest
    name: track
    imagePullPolicy: IfNotPresent
    args:
      - $TRACK_URI
    volumeMounts:
    - name: spotify-oauth
      mountPath: "/etc/spotify-oauth"

  volumes:
  - name: spotify-oauth
    secret:
      secretName: spotify-oauth

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: dj-kubelet/spotify-track
            operator: Exists
        topologyKey: "kubernetes.io/hostname"
